<head>
  <meta charset="utf-8" />
  <title>SaltJS Micro Selector Library</title>
  <style type="text/css">
  .inside {
    padding: 10px;
    margin: 5px;
    background: blue;
  }
  #iddiv .inside {
    padding: 10px;
    margin: 5px;
    background: red;
  }
  </style>
</head>
<body>
  <div id="iddiv" class="classdiv" name="namediv" data-role="container">
    <div class="inside"><p></p></div>
    <div class="inside"></div>
    <div class="inside"></div>
    <div class="inside"><p></p></div>
  </div>
  <div class="inside"></div>
  <div class="inside"><p></p></div>
  <div class="inside"></div>
  <script src="salt.js"></script>
  <script>
    // get by id
    console.log($('#iddiv'));
    // get by class name
    console.log($('.classdiv'));
    // get by element name
    console.log($('@namediv'));
    // get by element tag name
    console.log($('=div'));
    // get element by query selector
    console.log($('*div div.inside'));
    // getAttribute of name
    console.log($('#iddiv').getAttribute('name'));
    // getAttribute of name from nodelist
    console.log($('.classdiv').getAttribute('data-role'));
  </script>
</body>
</html>
